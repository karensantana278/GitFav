<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="/js/main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>GitFav</title>
</head>
<body>

    <div id="app">

        <header>
            <img src="/assets/img/logo.svg" alt="logo gitfav">
            <div class="search">
                <label for="input-search" class="sr-only">Digite o Github username que quer favoritar</label>
                <input type="text" name="input-search" id="input-search" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="/assets/img/favoritar.svg" alt="">
                    <span>Favoritar</span>
                </button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositorios</th>
                    <th>Seguidores</th>
                    <th>Ação</th>
                </tr>
            </thead>
            
            <tbody></tbody>

        </table>

    </div>
    
</body>
</html>
